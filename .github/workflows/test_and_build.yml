name: TestAndBuild

on:
  workflow_dispatch:
    branches: [ main ]
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test pkg
      run: |
            cd pkg/cetransformer
            go test -v -coverprofile=coverage.out
            go tool cover -func=coverage.out

    - name: Build mapper
      run: go build -o bin/mapper cmd/mapper/main.go

    - name: Build producer
      run: go build -o bin/producer cmd/producer/main.go

      
